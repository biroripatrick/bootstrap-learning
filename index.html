<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>bootstrap learning</title>
</head>

<body>
    <div class="container" style="background-color:rgb(181, 88, 127);">
        <div class="container-fluid"  style="background-color:rgb(114, 119, 145);">
            <div class="row mt-4 d-flex justify-content-center">
                <div class="col-6">
                        <!-- <form action=""> -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Sign up here?</h5>
                        </div>
                            <div class="card-body" style="background-color:rgb(62, 160, 93);">
                                <div class="input-group mb-3" style="color:rgb(171, 88, 33);">
                                    <input type="text" class="form-control" placeholder="First name">
                                </div>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Last name">
                                </div>
                                <div class="input-group mb-3">
                                    <input type="email" class="form-control" placeholder="E-mail">
                                </div>
                                <div class="input-group mb-3">
                                    <input type="tel" class="form-control" placeholder="Phone number">
                                </div>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="User name">
                                </div>
                                <div class="input-group mb-3">
                                    <input type="password" class="form-control" placeholder="Pass word">
                                </div>
                      
                        </div>
                        <div class="card-footer">
                            <input type="submit" value="Sign up" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        </div>
                    </div>
                    
                    <!-- </form> -->
                </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                 Data is submited successfully
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary"data-bs-dismiss="modal">okay</button>
                </div>
              </div>
            </div>
          </div>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
